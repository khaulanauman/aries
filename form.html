<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Me About Yourself!</title>
  <style>
    /* Basic styling for the form */
    body {
      background-image: url('bg.jpg');
    }
    form {
      background-image: url('bg.jpg');
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid #dddddd;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background-image: url('21350.jpg');
      color: #2F4F4F;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tell Me About Yourself!</h1>
  <form id="myForm" action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required>

    <label for="favColor">Favorite Color:</label>
    <input type="text" id="favColor" name="favColor" required>

    <label for="favFood">Favorite Food:</label>
    <input type="text" id="favFood" name="favFood" required>

    <label for="favCartoon">Favorite Cartoon:</label>
    <input type="text" id="favCartoon" name="favCartoon" required>

    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert("Thank you for submitting");
      // Clear the form
      this.reset();
    });
  </script>
</body>
</html>
